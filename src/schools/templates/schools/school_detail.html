{% extends "base.html" %}
  {% block title %}
    School Details | {{block.super}}
  {% endblock %}
  {% block content %}
    <h1>{{ object.title }}</h1>
    <p><small>{{ object.location }}</small></p>
    <p><small>{{ object.timestamp }}</small></p>
    <p><small>{{ object.updatedAt|timesince }} ago</small></p>
  {% endblock %}
